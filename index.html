<!DOCTYPE html>
<head>
    <meta name = "viewpoint" content = "width=device-width, initial-scale1.0">
    <meta charset="utf-8">
    <title> Login / Sign up Form </title>
    <link rel = "shortcut icon" href = "/assets/favicon.ico">
    <link rel = "stylesheet" href = "./src/main.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class = "container" >
        <form name = "f1" action="authentication.php" onsubmit = "validation()" id = "login" method = "POST"> 
            <h1 class="form__titleGrub">GrubFinder</h1>
            
            <!--username user input-->
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">

                
                
                <input type="text" id = "user" name = "user" class="form__input" autofocus placeholder="Username"/>
                <div class="form__input-error-message"></div>
            </div>

            <!--username password input-->
            <div class="form__input-group">

                <input type= "password" id = "pass" name = "pass" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type = "submit">Login</button>




            <!--//link to create an account-->
            <p class="form__text">
                <a class = "form__link" href= "./" id="linkCreateAccount" >Don't have an account? Create an account!</a>
            </p>
        </form>

        <!--creating an account-->

        <form class = "form form--hidden" id = "createAccount">
            <h1 class="form__titleGrub">GrubFinder</h1>
            
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id = "signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>

            <!--submit button-->
            <button class="form__button" type = "submit">Submit</button>
            
            <p class="form__text">
                <a class = "form__link" href= "./" id="linkLogin" >Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src = "./src/main.js"></script>
    <script >
        function validation() {
            const user = document.getElementById("user")
            console.log(user.value);
            const pass = document.getElementById("pass")
            console.log(pass.value);
            const url = "http://localhost/login/authentication.php"
            fetch(url, {
            method: "POST",
            mode: "no-cors", 
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({user, pass})
            }).then(res => console.log(res.json()))

        }
    </script>
</body>
