<!DOCTYPE html>
<head>
    <meta name = "viewpoint" content = "wiidtth=device-width, initial-scale1.0">
    <meta charset="utf-8">
    <title> Login / Sign up Form </title>
    <link rel = "shortcut icon" href = "/assets/favicon.ico">
    <link rel = "stylesheet" href = "./src/main.css">  
</head>
<body>
    <div class = "container" >
        <form class = "form" id = "login">
            <h1 class="form___">Login</h1>
            <div class="form__message form__message--error">Incorrect combination</div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or Email">
                <div class="form__input-error-message">This is an error message</div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type = "Submit">Submit</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class = "form__link" href= "./" id="linkCreateAccount" class="form__link">Don't have an account? Create an account!</a>
            </p>
        </form>
    </div>
    <script src = "./src/main.js"></script>
</body>
